dependencies {
    // Configuration
    api 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.17.2'

    // Adventure library
    api('net.kyori:adventure-api:4.17.0') {
        exclude module: 'gson'
    }
    api 'net.kyori:adventure-nbt:4.17.0'
    api 'net.kyori:adventure-text-serializer-gson:4.17.0'
    api 'net.kyori:adventure-text-logger-slf4j:4.17.0'
    api 'net.kyori:adventure-text-minimessage:4.17.0'

    api 'com.google.code.gson:gson:2.11.0'
}

configurations {
    testClasses {
        extendsFrom(testImplementation)
    }
}

tasks.register('testJar', Jar) {
    archiveClassifier.set('test')
    from sourceSets.test.output
}

artifacts {
    testClasses testJar
}